<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Form biodata by M Zamy Alfiansyah</h2>
    <form action="#" method="POST">

        <label for="nama">Masukkan Nama</label> <br>
        <input type="text" id="nama" name="nama">

        <br>
        <br>

        <label for="email">Masukkan Email</label> <br>
        <input type="text" id="email" name="email">

        <br>
        <br>

        <p>Jenis Kelamin :</p>
        <input type="radio" id="l" name="jk" value="Laki-Laki">
        <label for="l">Laki-Laki</label>
        <input type="radio" id="p" name="jk" value="Perempuan">
        <label for="p">Perempuan</label>

        <br>
        <br>

        <label for="kota">Pilih Kota :</label>
        <select name="kota" id="kota">
            <option value="Jakarta">Jakarta</option>
            <option value="Bandung">Bandung</option>
            <option value="Karawang">Karawang</option>
            <option value="Bekasi">Bekasi</option>
            <option value="Purwakarta">Purwakarta</option>
        </select>

        <br>
        <br>

        <label for="file">Upload Foto</label>
        <input type="file" id="file" name="file">

        <br>
        <br>

        <input type="submit" value="Daftar">


    </form>

</body>
</html>
